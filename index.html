<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script
			src="https://code.jquery.com/jquery-3.4.0.js"
			integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
			crossorigin="anonymous"></script>
		<title>To Do List</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<div id="container">
			<h1>To-Do List <i class="fas fa-plus"></i></h1>
			<input type="text" placeholder="Add new Todo" />
			
			<ul>
				<li><span><i class="fas fa-trash-alt"></i></span> Go to class</li>
				<li><span><i class="fas fa-trash-alt"></i></span> Take the dog for a walk</li>
				<li><span><i class="fas fa-trash-alt"></i></span> Visit Mr. J</li>
			</ul>
		</div>
		<script type="text/javascript" src="code.js"></script>
	</body>
</html>
